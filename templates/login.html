<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” Deep Forensics</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"
    rel="stylesheet" />
  <style>
    :root,
    [data-theme="dark"] {
      --bg: #020617;
      --surface: rgba(15, 23, 42, 0.7);
      --accent: #a855f7;
      --accent-glow: rgba(168, 85, 247, 0.3);
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --error: #ef4444;
      --border: rgba(255, 255, 255, 0.1);
      --sans: 'Inter', sans-serif;
      --mono: 'JetBrains Mono', monospace;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg) 0%, var(--surface) 100%);
      color: var(--text);
      font-family: var(--sans);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .login-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.6s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #e879f9);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 2.2rem;
      -webkit-text-fill-color: initial;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: var(--sans);
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 217, 255, 0.3);
    }

    .flash-messages {
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--accent2);
      text-align: center;
    }

    .hint {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .hint code {
      background: var(--surface);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      color: var(--accent);
    }
  </style>
</head>

<body>

  <div class="login-panel">
    <div class="logo">
      <span class="logo-icon">ðŸ”¬</span>
      <span>Deep Forensics</span>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
      <div>{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="footer-links">
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>

</body>

</html>
